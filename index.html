<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="assets/images/pokemon-favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/pokemon-detail.css">
</head>
<body>
    <section id="pokedex" class="content show">
        <h1>pokedex</h1>
        <ol id="pokemonsList" class="pokemons">
            
            
        </ol>
        <div class="pagination">
            <button id="loadMore">Load more</button>
        </div>
    </section>

    <section id="detail-page" class="content show ">
        
    </section>

    <div class="models">
        <div class="pokemon-detail">
            <div class="buttons"><button id="back">&#8592;</button></div>
            <div id="detail-content" class="header">
            
                <div class="pokemon-detail__title">
                    <h1 class="pokemon__name"></h1>
                    <ol class="pokemon__types">
                      
                    </ol>
                </div>
                <div class="pokemon__id">#001</div>
            </div>
            
            <div class="pokemon-detail__description">
                <ul class="description__menu">
                    <li class="description__menu-item selected">About</li>
                    <li class="description__menu-item">Base Stats</li>
                    <li class="description__menu-item">Evolution</li>
                    <li class="description__menu-item">Moves</li>
                </ul>
                <div class="description__info">
                    <div class="description__info__sliders">
                        <div class="description__info__item about">
                            <table>
                                <tr class="species">
                                    <th>Species</th>
                                    <td>Seed</td>
                                </tr>
                                <tr class="height">
                                    <th>Height</th>
                                    <td>2'3,6(0.70cm)</td>
                                </tr>
                                <tr class="weight">
                                    <th>Weight</th>
                                    <td>15,2 lbs (6,9 kg)</td>
                                </tr>
                                <tr class="abilities">
                                    <th>Abilities</th>
                                    <td>overgrow, chlorophyll</td>
                                </tr>
                            </table>
                            <h2>Breeding</h2>
                            <table>
                                <tr>
                                    <th>Gender</th>
                                    <td>87.5%</td>
                                    <td>12.5%</td>
                                </tr>
                                <tr>
                                    <th>Egg Groups</th>
                                    <td>Monster</td>
                                </tr>
                                <tr>
                                    <th>Egg Cycle</th>
                                    <td>Grass</td>
                                </tr>
                            </table>
                        </div>
                        <div class="description__info__item base-stats">base</div>
                        <div class="description__info__item evolution">evolution</div>
                        <div class="description__info__item moves">moves</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pokemon-detail__img">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="bulba">
        </div>
    </div>


    <script src="assets/js/poke-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
