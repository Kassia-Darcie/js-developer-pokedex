<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="assets/images/pokemon-favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/pokemon-detail.css">
</head>
<body>
    <section id="pokedex" class="content show">
        <h1>pokedex</h1>
        <ol id="pokemonsList" class="pokemons">
            
            
        </ol>
        <div class="pagination">
            <button id="loadMore">Load more</button>
        </div>
    </section>

    <section id="detail-page" class="content">
        <img class="pokeball-watermark" src="assets/images/Pokeball.svg" alt="">
        <div class="detail-content"></div>
    </section>

    <div class="models">
        <div class="pokemon-detail ">
            <div class="detail-header">
                <img src="assets/images/arrow-left.svg" alt="back to pokedex">
                <h1>Bulbasaur</h1>
                <span>#001</span>
            </div>
            <div class="detail-pokemon-img">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png" alt="bulbasar">
            </div>
            <div class="detail-card">
                <ol class="pokemon__types">
                    <li class="pokemon__type grass">Grass</li>
                    <li class="pokemon__type poison">Grass</li>
                </ol>

                <div class="card-item about">
                    <h2>About</h2>
                    <div class="caracteristics-wrapper">
                        <div class="caracteristic weight">
                            <div class="caracteristic-info">
                                <img src="assets/images/Weight.svg" alt="Weight icon">
                                <span>6.9 Kg</span>
                            </div>
                            <div class="caracteristic-name">Weight</div>
                        </div>
                        <div class="caracteristic height">
                            <div class="caracteristic-info">
                                <img src="assets/images/Height.svg" alt="height icon">
                                <span>0.7 m</span>
                            </div>
                            <div class="caracteristic-name">Height</div>

                        </div>
                        <div class="caracteristic">
                            <div class="abilities">Chlorophyll<br>
                                Overgrow
                            </div>
                            <div class="caracteristic-name">Moves</div>
                        </div>
                    </div>
                </div>

                <div class="card-item base-stats">
                    <h2>Base stats</h2>
                    <ul class="stats-list">
                        <li class="stat">
                            <div class="stat-info">
                                <span class="stat-name">HP</span>
                                <span class="stat-value">056</span>
                            </div>
                            <div class="stat-bar"></div>
                        </li>
                        <li class="stat">
                            <div class="stat-info">
                                <span class="stat-name">atk</span>
                                <span class="stat-value">056</span>
                            </div>
                            <div class="stat-bar"></div>
                        </li>
                        <li class="stat">
                            <div class="stat-info">
                                <span class="stat-name">def</span>
                                <span class="stat-value">056</span>
                            </div>
                            <div class="stat-bar"></div>
                        </li>
                        <li class="stat">
                            <div class="stat-info">
                                <span class="stat-name">satk</span>
                                <span class="stat-value">056</span>
                            </div>
                            <div class="stat-bar"></div>
                        </li>
                        <li class="stat">
                            <div class="stat-info">
                                <span class="stat-name">sdef</span>
                                <span class="stat-value">056</span>
                            </div>
                            <div class="stat-bar"></div>
                        </li>
                        <li class="stat">
                            <div class="stat-info">
                                <span class="stat-name">spd</span>
                                <span class="stat-value">056</span>
                            </div>
                            <div class="stat-bar"></div>
                        </li>
                    </ul>
                </div>
            </div>
            
                   
        </div>
    </div>
   


    <script src="assets/js/poke-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
